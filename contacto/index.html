    <main>
        <section class="container">
            <h1 class="d-flex justify-content-center bowlby-one-sc-regular m-3">Contacto</h1>
            
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8">
                    <form action="https://submit-form.com/SmOXFtCLT" method="post" id="form1" novalidate>
                        <div class="form-group">
                            <label for="nombre" class="bowlby-one-sc-regular">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required data-pristine-required-message="Por favor escriba su nombre" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email" class="bowlby-one-sc-regular">Email</label>
                            <input type="email" name="email" id="email" required data-pristine-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" data-pristine-pattern-message="Email inválido" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="mensaje" class="bowlby-one-sc-regular">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" required data-pristine-required-message="Por favor escriba su mensaje" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger bowlby-one-sc-regular mt-3" value="Submit" >Enviar</button>
                      </form>
                </div>
            </div>
        </section>
    </main>
